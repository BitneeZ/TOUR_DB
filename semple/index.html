<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод элементов из таблиц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Туризм в Москве</h1>

    <div class="buttons">
        <button onclick="setCategory('tourist_places')">Туристические места</button>
        <button onclick="setCategory('restaurants')">Рестораны</button>
        <button onclick="setCategory('hotels')">Отели</button>
    </div>

    <label for="indexInput">Введите номер элемента таблицы:</label>
    <input type="number" id="indexInput" min="0">
    <button onclick="showData()">Показать</button>

    <div class="output" id="output">Здесь будет вывод данных</div>
</body>
</html>
