<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Туризм в Москве</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Туризм в Москве</h1>

    <div class="buttons">
      <button class="active" data-category="tourist_places">Места</button>
      <button data-category="restaurants">Рестораны</button>
      <button data-category="hotels">Отели</button>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="chart1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2"></canvas>
      </div>
    </div>

    <div class="stats">
      <h2>Статистика</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <p class="stat-label">Среднее количество посетителей</p>
          <p class="stat-value" id="avgVisitors">-</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Средний рейтинг</p>
          <p class="stat-value" id="avgRating">-</p>
        </div>
        <div class="stat-item">
          <p class="stat-label">Всего мест</p>
          <p class="stat-value" id="totalPlaces">-</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
