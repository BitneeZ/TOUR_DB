<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Туризм в Москве</h1>
        </header>
        
        <div class="controls">
            <div class="button-group">
                <button class="control-btn" data-view="tourist_places">Места</button>
                <button class="control-btn" data-view="restaurants">Рестораны</button>
                <button class="control-btn" data-view="hotels">Отели</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="card">
                <h2>График 1</h2>
                <canvas id="chart1"></canvas>
            </div>
            
            <div class="card">
                <h2>График 2</h2>
                <canvas id="chart2"></canvas>
            </div>
            
            <div class="card">
                <h2>Статистика</h2>
                <div id="stats">
                    <p>Всего достопримечательностей: <span id="totalRecords">0</span></p>
                    <p>Среднее кол-во посетителей: <span id="avgValue">0</span></p>
                    <p>Максимальное кол-во посетителей: <span id="maxValue">0</span></p>
                    <p>Минимальное кол-во посетителей: <span id="minValue">0</span></p>
                    <p>Ещё значение: <span id="Ещё значение">0</span></p>
                </div>
            </div>
            
            <div class="card">
                <h2>База данных</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Посетили</th>
                                <th>Страна</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
