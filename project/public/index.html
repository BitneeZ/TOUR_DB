<body>
  <div class="container">
    <h1>Туризм в Москве</h1>

    <!-- Уведомление -->
    <div id="notification" class="notification hidden">
      Данные обновлены!
    </div>

    <!-- Время последнего обновления -->
    <div id="lastUpdated" class="last-updated">
      Последнее обновление: -
    </div>

    <!-- Кнопки -->
    <div class="buttons">
      <button class="active" data-category="tourist_places">Достопримечательности</button>
      <button data-category="restaurants">Рестораны</button>
      <button data-category="hotels">Отели</button>
    </div>

    <!-- Индикация загрузки -->
    <div id="loading" class="loading hidden">
      Загрузка данных...
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="chart1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2"></canvas>
      </div>
    </div>

    <div class="filters">
      <h2>Фильтры</h2>
      <div class="filters-grid" id="filterControls">
        <!-- Filters will be dynamically inserted here -->
      </div>
    </div>
  </div>
</body>
